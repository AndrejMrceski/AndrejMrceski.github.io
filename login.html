<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">

    <script>
        $(() => $("#header").load("header.html"))
    </script>

</head>
<body>

    <div id="header"></div>

    <div class="d-flex align-items-center justify-content-center h-100 m-5">
        <form class="bg-white opacity80 rounded">
            <h3 class="text-center mt-4 px-5">Welcome to</h3>
            <h2 class="text-center px-5">Share-a-ride</h2>
            <div class="form-group mt-5 px-5">
                <label>Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group px-5 mb-5">
                <label>Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" required>
                <span class="text-small">If you don't have an account, please <a href="#">register</a>.</span>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-5 my-3 mx-5">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
